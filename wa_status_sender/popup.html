<html>
<head>
	<title>
		Configure hook
	</title>
	<link rel="stylesheet" href="hook.css">
</head>
<body style="width:400px">
	<div class="w3-container w3-blue">
 	 	<h3>Configure hook</h3>
	</div>
	<form class="w3-container">
  		<p>
		  <label>Hook URL</label>
		  <input class="w3-input" type="text" id="url">
		  <span id="urlSuccess" style="display: none;" class="url-success">Successfully saved/updated</span>
		  <span id="urlError" style="display: none;" class="url-error">Please enter valid url</span>
		</p>
		  <p><button class="w3-button w3-blue" type="button" id="saveBtn">Save</button></p>
	</form>
	<script src="hook.js"></script>
</body>
</html>
